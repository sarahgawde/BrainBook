{% load crispy_forms_tags %}
{% block content %}
      <h1>Log In</h1>
       <form class="site-form" action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <div class="form-group">
              <button class="btn btn-outline-success" type="submit" value="LogIn">LogIn</button>
       </div>
       </form>

       <div class="border-top pt-3">
                     <small class="text-muted">
                         Need an Account <a class="ml-2" href="#">Sign Up Now</a>
                     </small>
       </div>

{% endblock %}
